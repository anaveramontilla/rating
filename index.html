<html lang="es">

<head>

            <button id="B4" class="far fa-heart"></button>
            <button id="R3" class="fas fa-heart"></button>

            <button id="R2" class="fas fa-heart"></button>

            <button id="R1" class="fas fa-heart"></button>

    </div>
